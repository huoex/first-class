#
# A log4j configuration file
#

# Basic STDOUT logger appender.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %d{HH:mm:ss} %p %c{1}| %m%n

# Default everything to ERROR logging level with all appenders
log4j.rootLogger = INFO, CONSOLE

# Enable application logging levels.
log4j.logger.tim = DEBUG
