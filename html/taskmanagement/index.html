
<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional: Include the jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
$(function(){
 $("#addbtn").off().on("click", function add(){
 
  $("#data").append('<tr><td>'+$("#data").find("tr").size()+'</td><td>'+$("#task").val()+'</td><td>'+$("#priority").val()+'</td></tr>');
  $("#taskform")[0].reset();
  alert("added!");
 });
	
});


</script>

  </head>
  <body>
   <div class="container">
	 <p>Create task management:</p>
	 
	 
 <form class="form-inline" role="form" id="taskform">
  <div class="form-group">
    <label for="email">New task</label>
    <input type="text" class="form-control" id="task" required>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="number" class="form-control" id="priority">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remind me</label>
  </div>
  <button type="button" class="btn btn-default" id="addbtn" >add</button>
</form>
 	 
   
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="data">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

	</div>
  </body>
</html>
